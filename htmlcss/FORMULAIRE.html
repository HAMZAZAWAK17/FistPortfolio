<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
   
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,500;0,600;0,700;1,400&display=swap');

        * {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            scroll-behavior: smooth;
            scroll-padding-top: 2rem;
        }

        /* variables */
        :root {
            --main-color: #000000;
            --body-color: #0d0f26;
            --container-color: #DA0037;
            --heading-color: #8CABFF;
            --box-color: #0d0f26;
            --bg-color: #fff;
        }

        body {
            background: linear-gradient(to bottom, #000000, #DA0037, #0d0f26);
            color: var(--main-color);
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 0;
        }

        form {
            background-color: var(--bg-color);
            padding: 20px;
            border-radius: 10px;
            max-width: 400px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2); /* Ajout d'une ombre */
        }

        input, select, textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            background-color: var(--bg-color);
            color: var(--main-color);
            border-bottom: 2px solid var(--main-color);
            transition: border-bottom 0.3s, transform 0.3s;
            border-radius: 5px; /* Ajout d'une bordure arrondie */
        }

        input:focus, select:focus, textarea:focus {
            border-bottom: 2px solid var(--container-color);
            transform: translateY(-5px);
        }

        label {
            color: var(--container-color);
        }

        input::placeholder, textarea::placeholder {
            color: var(--container-color);
            transition: top 0.3s, color 0.3s;
        }

        input:focus::placeholder, textarea:focus::placeholder {
            top: -10px;
            color: var(--main-color);
        }

        button {
            background-color: var(--container-color);
            color: var(--main-color);
            border: 2px solid var(--main-color);
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s;
        }

        button:hover {
            background-color: var(--main-color);
            color: var(--container-color);
        }

        button:active {
            transform: scale(0.95);
        }
    </style>
</head>
<body>
    <form action="https://formsubmit.co/julienloki95@gmail.com" id="myform" method="POST">
        <input type="text" name="name" placeholder="Name" required>
        <input type="email" name "email" placeholder="Email" required>
        <input type="tel" name="phone" placeholder="Phone number" required>

        <label for="gender">Your gender:</label>

        <select id="gender" name="gender">
            <option value="male">Male</option>
            <option value="female">Female</option>
        </select>

        <textarea name="message" placeholder="Message" required></textarea>
        <input type="hidden" name="_captcha" value="false">
        <input type="hidden" name="_template" value="table">
        <button type="submit">Send</button>
    </form>
    <script src="/js/FORMULAIRE.js"></script>
   
</body>
</html>
